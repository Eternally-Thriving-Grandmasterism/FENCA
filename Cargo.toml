[package]
name = "fenca_rust"
version = "1.4.0"
edition = "2021"
license = "MIT"
description = "Ultra-fast Rust forensic + Merkle proofs + Halo2 SNARK prep with pyo3 bindings"

[lib]
name = "fenca_rust"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.20", features = ["extension-module"] }
sha3 = "0.10"
hex = "0.4"
halo2_proofs = { version = "0.3", features = ["dev-graph", "batch"] }  # Recursive-capable Halo2
halo2_gadgets = "0.3"
ff = "0.13"
rand = "0.8"
